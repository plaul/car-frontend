<div class="template">
  <style>
    .row button {
      margin-top: 1em;
      padding: 0.5em;
    }

    .car-btn-width {
      width: 100%
    }
  </style>
  <div style="max-width:900px;">
    <h1>Find Car</h1>
    <hr />
    <div class="row">
      <div class="col-md-2">
        <input id="car-id-input" placeholder="Enter car-id" />
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary" id="btn-fetch-car">Get Car</button>
      </div>
    </div>
    <hr />
    <h4 id="info-text" style="margin-top: 0.5em;min-height: 1em;" id="id"></h4>
    <div>
      <form id="edit-car-form">
        <div class="row">
          <div class="col-md-1">
            <label>ID</label>
          </div>
          <div class="col-md-3">
            <input id="id" name="id" style="font-weight: bolder" disabled></input>
          </div>
        </div>
        <div class="row">
          <div class="col-md-1">
            <label for="brand">Brand</label>
          </div>
          <div class="col-md-10">
            <input id="brand" name="brand">
          </div>
        </div>
        <div class="row">
          <div class="col-md-1">
            <label for="model">Model</label>
          </div>
          <div class="col-md-10">
            <input id="model" name="model">
          </div>
        </div>

        <div class="row">
          <div class="col-md-1">
            <label for="pricePrDay">price (day)</label>
          </div>
          <div class="col-md-4">
            <input type=number id="pricePrDay" name="pricePrDay" required>
          </div>
          <div class="col-md-2">
            <label for="bestDiscount">
              Best discount
            </label>
          </div>
          <div class="col-md-4">
            <input type=number id="bestDiscount" name="bestDiscount">
          </div>
        </div>
      </form>

      <p id="status" style="min-height: 1em;"> </p>
      <div class="row" style="margin-top:2em;">
        <div class="col-md-3">
          <button id="btn-submit-edited-car" class="btn btn-dark car-btn-width" onclick="alert('Not Implemented')">Submit Changes</button>
        </div>
        <div class="col-md-3">
          <button id="btn-delete-car" class="btn btn-dark car-btn-width" onclick="alert('Not Implemented')">Delete Car</button>
        </div>
      </div>

    </div>
    <div id="status"></div>
  </div>
</div>
